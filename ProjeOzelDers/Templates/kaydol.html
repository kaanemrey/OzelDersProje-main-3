<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dahil Etme</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
        
    </head>
<body>
  
    <div class="container mt-5 ">

        <form>
            <div class="row">
                <div class="col">

                    <div class="form-group">
                        <label for="isim">İsim</label>
                        <input type="text " class="form-control" id="isim" aria-describedby="isimHelp">
                        <small id="isimHelp" class="form-text text-muted">Bu Alan Zorunludur.</small>
                      </div>
                    
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="soyisim">Soyisim</label>
                        <input type="text " class="form-control" id="soyisim" aria-describedby="soyisimHelp">
                        <small id="soyisimHelp" class="form-text text-muted">Bu Alan Zorunludur.</small>
                      </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="sifre">Şifre</label>
                        <input type="password" class="form-control" id="sifre" aria-describedby="sifreHelp">
                        <small id="sifreHelp" class="form-text text-muted">Bu Alan Zorunludur.</small>
                      </div>
                </div>
                <div class="col">
                    <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted"></small>
                  </div>
        
                </div>
            </div>
            <div class="row">
                <div class="col">
                    
                </div>
            </div>
            <div class="row">
                <div class="col">
                     <div class="form-group">
                    <label for="sehir">Şehir Şeçiniz </label>
                    <select class="form-control" id="sehir">
                      <option>İstanbul</option>
                      <option>Ankara</option>
                      <option>İzmir</option>
                      <option>Antalya</option>
                      <option>Adana</option>
                    </select>
                </div>
                </div>
                <div class="col">

                </div>
            </div>
                 <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="file">Dosya Seçiniz:</label>
                            <input type="file" class="form-control-file" id="file">
                          </div>
                    </div>
                    <div class="col"></div>
                 </div>
                
                  <br>
                <h5>Cinsiyet</h5>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Erkek
                    </label>
                  </div>

                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option1" checked>
                    <label class="form-check-label" for="exampleRadios2">
                      Kadın
                    </label>
                  </div>
                  
                  <br>
                  <br>
             

                <h5>Hobiler</h5>
                
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Check1">
                    <label class="form-check-label" for="Check1">
                      Kitap Okumak
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Check2">
                    <label class="form-check-label" for="Check2">
                      Seyehat Etmek
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Check3">
                    <label class="form-check-label" for="Check3">
                      Yüzmek
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="Check4">
                    <label class="form-check-label" for="Check4">
                      Oyun Oynamak
                    </label>
                  </div>
                  <br>
                  <div class="row">
                    <button type="submit" class="btn btn-success mr-4">Kaydet</button>
                    <button type="reset" class="btn btn-secondary">Temizle</button>
                  </div>


            </form>
    
    
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>
</body>
</html>
